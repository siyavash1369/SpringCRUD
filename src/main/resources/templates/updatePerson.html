<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
  <meta charset="ISO-8859-1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
          integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp"
          crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"
          integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/"
          crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Register</title>
</head>
<body>
<div class="container mt-5">
  <h3 align="justify">Registration using Thymeleaf + Spring Data JPA + Spring Boot</h3>
  <div class="card" style="width: 55rem; ">
    <div class="card-header text-center bg-info ">
      <h3>Register</h3>
    </div>
    <div class="card-body">
      <form th:action="@{/account/update/{id}(id=${person.id})}" method="post" th:object="${person}">
        <div class="form-group">
          <label for="exampleInputEmail1">First Name</label>
          <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                 th:field="*{first_name}">
          <span th:if="${#fields.hasErrors('first_name')}" th:errors="*{first_name}"></span>
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Last Name</label>
          <input type="text" class="form-control" id="exampleInputEmail2" aria-describedby="emailHelp"
                 th:field="*{last_name}">
          <span th:if="${#fields.hasErrors('last_name')}" th.errors="*{last_name}"></span>
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Email</label>
          <input type="text" class="form-control" id="exampleInputEmail3" aria-describedby="emailHelp" th:field="*{username}">
          <span th:if="${#fields.hasErrors('username')}" th.errors="*{'username'}"></span>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" th:field="*{password}">
          <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
        </div>

        <div class="form-group">
          <label for="exampleFormControlSelect1">Course</label>
          <select class="form-control" id="exampleFormControlSelect1" th:field="*{course}">
            <option th:each="course : ${courses}" th:value="${course}"  th:text="${course}"/>
          </select>
        </div>
        <div class="form-group">
          <label for="example">Date of Birth</label>
          <div class="md-form md-outline input-with-post-icon">
            <input placeholder="Select date" type="text" id="example" class="form-control" th:field="*{age}">
            <span th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></span>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">update</button>
      </form>
    </div>
  </div>
</div>
<script type="text/javascript">
  //Data Picker Initialization
  $('.datepicker').datepicker();
</script>
</body>
</html>
